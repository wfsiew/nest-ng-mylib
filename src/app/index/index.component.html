<div class="wrapper">
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLogin === true">
      <li class="nav-item dropdown">
        <a class="nav-link" data-toggle="dropdown" href="#">
          <i class="far fa-user"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
          <a href="#" class="dropdown-item">
            <!-- Message Start -->
            <div class="media">
              <div class="media-body">
                <h3 class="dropdown-item-title">
                  
                </h3>
                <p class="text-sm">{{ data.username }}</p>
                <p class="text-sm">{{ roles }}</p>
                <!-- <p class="text-sm text-muted">4 Hours Ago</p> -->
              </div>
            </div>
            <!-- Message End -->
          </a>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item dropdown-footer">
            <div>
              <a href="#" class="btn btn-block btn-danger" (click)="logout()">
                <i class="fas fa-sign-out-alt"></i> Sign out
              </a>
            </div>
          </a>
        </div>
      </li>
    </ul>
  </nav>

  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- <a href="#" class="brand-link">
      <span class="brand-text font-weight-light">SMRP</span>
    </a> -->

    <div class="d-flex">
      <div class="img-logo">
        
      </div>
    </div>

    <div class="sidebar">
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="assets/img/avatar.png" class="img-circle elevation-2" alt="User Image" *ngIf="isLogin === true">
        </div>
        <div class="info">
          <a class="d-block" *ngIf="isLogin === true">{{ data.username }}</a>
        </div>
      </div>

      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <li class="nav-item">
            <a href="#" class="nav-link" (click)="goto('books', 'available')" [ngClass]="{'active': menu === 'books/available'}">
              <i class="fas fa-book nav-icon"></i>
              <p>
                Books Available
              </p>
            </a>
          </li>
          <ng-container *ngIf="role === ROLE.STUDENT">
            <li class="nav-item">
              <a href="#" class="nav-link" (click)="goto('books', 'borrow/current')" [ngClass]="{'active': menu === 'books/borrow/current'}">
                <i class="fas fa-book nav-icon"></i>
                <p>
                  Books Borrowed
                </p>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" (click)="goto('books', 'borrow/history')" [ngClass]="{'active': menu === 'books/borrow/history'}">
                <i class="fas fa-book nav-icon"></i>
                <p>
                  History Books Borrowed
                </p>
              </a>
            </li>
          </ng-container>
          <ng-container *ngIf="role === ROLE.LIBRARIAN">
            <li class="nav-item">
              <a href="#" class="nav-link" (click)="goto('books', 'borrow/all')" [ngClass]="{'active': menu === 'books/borrow/all'}">
                <i class="fas fa-book nav-icon"></i>
                <p>
                  Books Borrowed
                </p>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" (click)="goto('book', 'register')" [ngClass]="{'active': menu === 'book/register'}">
                <i class="fas fa-book nav-icon"></i>
                <p>
                  Register Book
                </p>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" (click)="goto('book', 'return')" [ngClass]="{'active': menu === 'book/return'}">
                <i class="fas fa-book nav-icon"></i>
                <p>
                  Return Book
                </p>
              </a>
            </li>
          </ng-container>
          <li class="nav-item" *ngIf="isLogin === false">
            <a href="#" class="nav-link" (click)="gotoLogin()" [ngClass]="{'active': menu === 'login'}">
              <i class="fas fa-right-to-bracket nav-icon"></i>
              <p>
                Sign In
              </p>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </aside>

  <div class="content-wrapper">
    <ngx-ui-loader></ngx-ui-loader>
    <router-outlet></router-outlet>
  </div>

  <!-- <footer class="main-footer">
    <div class="float-right">
      <b><a href="#" style="color: rgb(0, 82, 155);"></a></b>
    </div>
    <div style="color: white">&nbsp;&nbsp;</div>
  </footer> -->
</div>
